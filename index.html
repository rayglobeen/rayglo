<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <style>/* Ye root use hota hai universal chiizo ko set karne ke liye , neeche css variables set kiye hue hain colours ke liye */
        :root{
            --primarytheme: rgb(0, 255, 204);
            --hovertheme: rgb(0, 163, 163);
            --navbgcolor:rgb(34, 34, 34);
            --pagebgcolor:rgb(21, 21, 21);
            --fontfamily:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        *{
            padding: 0;
            margin: 0;
        }
        
        body {
            font-family: var(--fontfamily);
            background-color: var(--pagebgcolor);
        }
        
        .navbar{
            background-color: var(--navbgcolor);
            border-bottom: 2px solid var(--primarytheme);
            box-shadow: 0 5px 8px rgb(0, 0, 0, 0.4);
            padding: 15px 0;
            position: relative;
        }
        
        .navbar-container{
            width: 90%;
            max-width: 1200px;
            display: flex;
            margin : 0 auto;
            align-items: center;
            justify-content: space-between;
        }
        
        .brand-name a{
            text-decoration: none ;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 2em;
            color: var(--primarytheme);
            letter-spacing: 2px;
            transition: color 0.3s ease;
        }
        
        .brand-name a:hover{
            color: var(--hovertheme);
        }
        
        .items-list {
            display: flex;
            align-items: center;
            list-style: none;
            justify-content: space-around;
        }
        
        .items-list li{
            margin-left: 30px;
        }
        
        .items-list a{
            text-decoration: none;
            font-size: 1.2em;
            padding: 8px 16px;
            color: rgb(238, 248, 247);
            border: 2px solid transparent;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        
        }
        
        .items-list a:hover{
            background-color: var(--primarytheme);
            color: rgba(0, 6, 60, 0.978);
            border-color: var(--primarytheme);
        }</style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
             <div class="brand-name">
                <a href="#">Globeen</a>
             </div>
             <div class="list-container">
                <ul class="items-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
             </div>

        </div>

    </div>
    
</body>
</html>
